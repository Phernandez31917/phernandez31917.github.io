<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <!-- Link to the JavaScript file -->
    <script src="fancifymytext.js"></script>
  </head>

  <body>
    <h1>Fancify my Text</h1>

    <!-- Text area for users to enter text -->
    <fieldset>
      <legend>Text</legend>
      <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- UI controls to modify text -->
    <fieldset>
      <legend>Fancify</legend>
      <!-- Bigger button -->
      <button onclick="makeBigger()">Bigger!</button>

      <!-- Radio buttons for styling -->
      <input type="radio" id="fancyShmancy" name="style" onchange="applyStyle()" />
      <label for="fancyShmancy">FancyShmancy</label>
      <input type="radio" id="boringBetty" name="style" onchange="applyStyle()" />
      <label for="boringBetty">BoringBetty</label>

      <!-- Moo button -->
      <button onclick="mooIt()">Moo</button>
    </fieldset>
  </body>
</html>
