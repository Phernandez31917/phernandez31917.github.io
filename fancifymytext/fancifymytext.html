<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancify My Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fancify My Text</h1>
    <fieldset>
        <legend>Text</legend>
        <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>
        <br>
        <input type="radio" id="fancyShmancy" name="style" onchange="applyStyle()" />
        <label for="fancyShmancy">FancyShmancy</label>
        <br>
        <input type="radio" id="boringBetty" name="style" onchange="applyStyle()" />
        <label for="boringBetty">BoringBetty</label>
    </fieldset>
    <button id="mooButton" onclick="mooifyText()">Moo</button>
    <script src="fancifymytext.js"></script>
</body>
</html>
